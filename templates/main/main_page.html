{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="{% static app_label|add:'/js/main_page_scripts.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static app_label|add:'/css/main_page_config.css' %}">
</head>
<body onload="requestConfigValue('{% url 'rest:conf-cur-state' %}')">
    <div class="config-container">
        <label>Django control<input id={{ ids.django }} type="checkbox" onchange="changeConfigValue(this)" /></label>
        <label>Index bot active<input id={{ ids.index }} type="checkbox" onchange="changeConfigValue(this)" /></label>
        <label>Binance bot active<input id={{ ids.binance }} type="checkbox" onchange="changeConfigValue(this)" /></label>
    </div>
    {% for i in bin_min_sell_price %}
        {{ i.price }}
    {% endfor %}
    <div>
        <label>Local DB</label>
        <label>Index<label></label><label></label></label>
        <label>Binance<label></label><label></label></label>
    </div>
    <div>
        <label>Heroku DB</label>
        <label>Index<label></label><label></label></label>
        <label>Binance<label></label><label></label></label>
    </div>
</body>
</html>
