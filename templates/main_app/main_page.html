{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="{% static 'main_app/js/main_page_scripts.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/config.css' %}">
</head>
<body onload="requestConfigValue(document.querySelectorAll('[id$=_control]'))">
    <div class="config-container">
        <label class="label-dj_control">Django control<input id="dj_control" type="checkbox" name="dj_control" onchange="changeConfigValue(this)" /></label>
        <label>Index bot active<input id="index_bot_control" type="checkbox" name="ind_bot_control" onchange="changeConfigValue(this)" /></label>
        <label>Binance bot active<input id="binance_bot_control" type="checkbox" name="bin_bot_control" onchange="changeConfigValue(this)" /></label>
    </div>
    <label class="label-database">Database data</label>
</body>
</html>
